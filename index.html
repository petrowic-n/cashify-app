<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/src/main.js"></script>
    <title>Cashify app</title>
  </head>
  <body class="bg-white-50 text-muted min-h-screen">
    <!-- header -->
    <header class="fixed w-full top-0 left-0 right-0 py-space-base">
      <div class="container">
        <!-- logo -->
        <div class="flex items-center gap-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="fill-green"
            fill="currentColor"
            width="32"
          >
            <path
              d="M12.0049 22.0027C6.48204 22.0027 2.00488 17.5256 2.00488 12.0027C2.00488 6.4799 6.48204 2.00275 12.0049 2.00275C17.5277 2.00275 22.0049 6.4799 22.0049 12.0027C22.0049 17.5256 17.5277 22.0027 12.0049 22.0027ZM8.50488 14.0027V16.0027H11.0049V18.0027H13.0049V16.0027H14.0049C15.3856 16.0027 16.5049 14.8835 16.5049 13.5027C16.5049 12.122 15.3856 11.0027 14.0049 11.0027H10.0049C9.72874 11.0027 9.50488 10.7789 9.50488 10.5027C9.50488 10.2266 9.72874 10.0027 10.0049 10.0027H15.5049V8.00275H13.0049V6.00275H11.0049V8.00275H10.0049C8.62417 8.00275 7.50488 9.12203 7.50488 10.5027C7.50488 11.8835 8.62417 13.0027 10.0049 13.0027H14.0049C14.281 13.0027 14.5049 13.2266 14.5049 13.5027C14.5049 13.7789 14.281 14.0027 14.0049 14.0027H8.50488Z"
            ></path>
          </svg>
          <span class="font-bold text-xl text-black-200">Cashify</span>
        </div>
      </div>
    </header>

    <!-- hero section -->
    <section class="pt-52">
      <div class="container flex flex-col items-center justify-center">
        <h1 class="md:text-6xl text-5xl text-black-100 font-bold text-center">
          Take control of <br>
          <span class="text-green">your money.</span>
        </h1>
        <p class="mt-space-base text-black-200">
          Personal budgeting is the secret to financial freedom.
        </p>
        <p>Start your journey today.</p>
        <div class="flex flex-col items-center">
          <input
            class="w-full max-w-75 border border-green p-space-s rounded-2xl outline-green text-green text-lg appearance-none [&::-webkit-inner-spin-button]:appearance-none mt-space-2xl shadow-shadow-s"
            name="card"
            type="text"
            placeholder="enter your name"
            required
          />
          <button class="secondary-btn mt-space-2xl shadow-shadow-s">Create account</button>
        </div>
      </div>
    </section>

    <!-- App -->
    <div class="container hidden">
      <div class="grid md:grid-cols-2 grid-cols-1 gap-space-base">
        <!-- Budget column -->
        <div
          class="p-space-2xl bg-white-100 rounded-2xl w-full shadow-shadow-l"
        >
          <h2 class="text-black-100 font-bold text-2xl">Create Budget</h2>

          <!-- Budget -->
          <div
            class="flex items-center rounded-2xl p-space-base gap-space-base mt-space-2xl shadow-shadow-m"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="fill-blue"
              fill="currentColor"
              width="32"
            >
              <path
                d="M3.00488 2.99979H21.0049C21.5572 2.99979 22.0049 3.4475 22.0049 3.99979V19.9998C22.0049 20.5521 21.5572 20.9998 21.0049 20.9998H3.00488C2.4526 20.9998 2.00488 20.5521 2.00488 19.9998V3.99979C2.00488 3.4475 2.4526 2.99979 3.00488 2.99979ZM20.0049 10.9998H4.00488V18.9998H20.0049V10.9998ZM20.0049 8.99979V4.99979H4.00488V8.99979H20.0049ZM14.0049 14.9998H18.0049V16.9998H14.0049V14.9998Z"
              ></path>
            </svg>
            <div class="w-full">
              <label for="budget" class="font-semibold">Budget name</label>
              <input
                class="w-full outline-0 text-blue text-lg appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                name="budget"
                type="text"
                placeholder="e.g, Groceries"
                required
              />
            </div>
          </div>

          <!-- Amount -->
          <div
            class="flex items-center rounded-2xl p-space-base gap-space-base mt-space-2xl shadow-shadow-m"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="fill-green"
              fill="currentColor"
              width="32"
            >
              <path
                d="M18.0049 6.99979H21.0049C21.5572 6.99979 22.0049 7.4475 22.0049 7.99979V19.9998C22.0049 20.5521 21.5572 20.9998 21.0049 20.9998H3.00488C2.4526 20.9998 2.00488 20.5521 2.00488 19.9998V3.99979C2.00488 3.4475 2.4526 2.99979 3.00488 2.99979H18.0049V6.99979ZM4.00488 8.99979V18.9998H20.0049V8.99979H4.00488ZM4.00488 4.99979V6.99979H16.0049V4.99979H4.00488ZM15.0049 12.9998H18.0049V14.9998H15.0049V12.9998Z"
              ></path>
            </svg>
            <div class="w-full">
              <label for="cash" class="font-semibold">Amount</label>
              <input
                class="w-full outline-0 text-green text-lg appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                name="cash"
                type="number"
                placeholder="$350"
                required
              />
            </div>
          </div>

          <button class="primary-btn mt-space-lg">Create Budget</button>
        </div>

        <!-- Expense column -->
        <div
          class="p-space-2xl bg-white-100 rounded-2xl w-full shadow-shadow-l"
        >
          <h2 class="text-black-100 font-bold text-2xl">Add New Expense</h2>

          <div class="flex gap-space-base">
            <!-- expense name & amount -->
            <div
              class="flex items-center rounded-2xl p-space-base gap-space-base mt-space-2xl shadow-shadow-m"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="fill-blue"
                fill="currentColor"
                width="32"
              >
                <path
                  d="M3.00488 2.99979H21.0049C21.5572 2.99979 22.0049 3.4475 22.0049 3.99979V19.9998C22.0049 20.5521 21.5572 20.9998 21.0049 20.9998H3.00488C2.4526 20.9998 2.00488 20.5521 2.00488 19.9998V3.99979C2.00488 3.4475 2.4526 2.99979 3.00488 2.99979ZM20.0049 10.9998H4.00488V18.9998H20.0049V10.9998ZM20.0049 8.99979V4.99979H4.00488V8.99979H20.0049ZM14.0049 14.9998H18.0049V16.9998H14.0049V14.9998Z"
                ></path>
              </svg>
              <div class="w-full">
                <label for="card" class="font-semibold">Expense name</label>
                <input
                  class="w-full outline-0 text-blue text-lg appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                  name="card"
                  type="text"
                  placeholder="e.g, Clothes"
                  required
                />
              </div>
            </div>

            <!-- Cash -->
            <div
              class="flex items-center rounded-2xl p-space-base gap-space-base mt-space-2xl shadow-shadow-m"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="fill-green"
                fill="currentColor"
                width="32"
              >
                <path
                  d="M18.0049 6.99979H21.0049C21.5572 6.99979 22.0049 7.4475 22.0049 7.99979V19.9998C22.0049 20.5521 21.5572 20.9998 21.0049 20.9998H3.00488C2.4526 20.9998 2.00488 20.5521 2.00488 19.9998V3.99979C2.00488 3.4475 2.4526 2.99979 3.00488 2.99979H18.0049V6.99979ZM4.00488 8.99979V18.9998H20.0049V8.99979H4.00488ZM4.00488 4.99979V6.99979H16.0049V4.99979H4.00488ZM15.0049 12.9998H18.0049V14.9998H15.0049V12.9998Z"
                ></path>
              </svg>
              <div class="w-full">
                <label for="cash" class="font-semibold">Amount</label>
                <input
                  class="w-full outline-0 text-green text-lg appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                  name="cash"
                  type="number"
                  placeholder="e.g, 3.50"
                  required
                />
              </div>
            </div>
          </div>
          <!-- Select -->
          <div>
            <select
              id="select"
              class="bg-white-100 mt-space-2xl appearance-none focus:outline-border w-full p-space-base pr-8 rounded-2xl shadow-shadow-m font-semibold"
            >
              <option>Groceries</option>
              <option>Personal</option>
              <option>Transport</option>
              <option>Entertainment</option>
            </select>
          </div>
          <button class="primary-btn mt-space-2xl">Add expense</button>
        </div>
      </div>

      <!-- Existing budgets -->
      <div class="grid md:grid-cols-2 grid-cols-1 mt-space-2xl">
        <div>
          <h2 class="text-black-100 font-bold text-2xl">Existing Budget</h2>
          <div
            class="p-space-2xl bg-white-100 rounded-2xl w-full shadow-shadow-l mt-space-base"
          >
            <div class="flex items-center justify-between">
              <h3 class="font-semibold text-red-500 text-xl">Groceries</h3>
              <div>
                <span class="text-red-400 font-semibold text-xl"
                  >$1,200.00
                </span>
                <span class="text-red-400">budgeted</span>
              </div>
            </div>
            <div
              class="w-full h-3 bg-red-200 rounded-full overflow-hidden mt-space-2xl"
            >
              <div
                class="h-full w-0 bg-red-500 transition-all duration-300 ease-in"
              ></div>
            </div>
            <div class="flex items-center justify-between mt-space-2xl">
              <div>
                <span class="text-red-400 font-semibold">$9.47</span>
                <span class="text-red-400">spent</span>
              </div>
              <div>
                <span class="font-semibold">$1000 </span>
                <span>remaining</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
